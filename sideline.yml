Type: Jupyter Notebook Extension
Compatibility: 4.x, 5.x
Name: Sideline
Main: sideline.js
Icon: icon.png
Link: README.md
Description: Focus on a main narrative and hide secondary narratives on the side.
Parameters:
- name: sideline.hide_automatic
  description: Hide marked cells automatically upon opening the Notebook
  input_type: checkbox
  default: true